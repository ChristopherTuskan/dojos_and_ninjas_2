<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>New Ninjas</title>
</head>
<body>
    <div class="col-3 mx-auto bg-dark text-center p-3 rounded">
        <h1 class="text-primary m-3">New Ninja</h1>
        <form action="/ninja/create" method="post">
                <div class="form-group m-3">
                    <label for="dojo_id" class="text-white">Dojo:</label>
                    <select name="dojo_id" class="form-control">
                    <!-- Need to create an option list for the user to select a restaurant. -->
                    <!-- Note that we are passing the restaurant id into the value -->
                    {% for dojo in all_dojos %}
                    <option value={{dojo.id}}>{{dojo.name}}</option>
                    {% endfor %}
                    </select>
                </div>
                <div class="form-group m-3">
                    <label for="first_name" class="text-white">First Name:</label>
                    <input type="text" name="first_name" id="first_name" class="form-control">
                </div>
                <div class="form-group m-3">
                    <label for="last_name" class="text-white">Last Name:</label>
                    <input type="text" name="last_name" id="last_name" class="form-control">
                </div>
                <div class="form-group m-3">
                    <label for="age" class="text-white">Age</label>
                    <input type="text" name="age" id="age" class="form-control">
                </div>
                <input type="submit" value="Create" class="bg-primary m-3">
        </form>
    </div>
    <a href="/dojos/" class="d-flex justify-content-center m-3 display-4">Home</a>
</body>
</html>
