<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>New Ninjas</title>
</head>
<body>
    <div class="col-3 mx-auto bg-dark text-center p-3 rounded">
        <h1 class="text-primary m-3">Edit Ninja</h1>
        <form action="/ninja/update/{{dojo.id}}/{{ninja.id}}/" method="post">
                <div class="form-group m-3">
                    <label for="first_name" class="text-white">First Name:</label>
                    <input type="text" name="first_name" id="first_name" class="form-control" value="{{ninja.first_name}}">
                </div>
                <div class="form-group m-3">
                    <label for="last_name" class="text-white">Last Name:</label>
                    <input type="text" name="last_name" id="last_name" class="form-control" value="{{ninja.last_name}}">
                </div>
                <div class="form-group m-3">
                    <label for="age" class="text-white">Age</label>
                    <input type="text" name="age" id="age" class="form-control" value="{{ninja.age}}">
                </div>
                <input type="submit" value="Update" class="bg-primary m-3">
        </form>
    </div>
    <a href="/dojo/ninjas/{{dojo.id}}/" class="d-flex justify-content-center m-3 display-4">Back to Dojo</a>
</body>
</html>
