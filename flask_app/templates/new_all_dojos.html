<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>New and All Dojos</title>
</head>
<body>
    <div class="d-flex justify-content-evenly">
        <div class="m-3 p-3 bg-dark col-3 h-25">
            <h1 class="text-primary text-center">New Dojo</h1>
            <form action="/dojo/create/" method="post">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" name="name" id="name" class="form-control">
                </div>
                <input class="bg-primary m-3" type="submit" value="Create">
            </form>
        </div>
        <div class="m-3 p-3 bg-dark col-3">
            <h1 class="text-primary text-center">All Dojos</h1>
            <div class="">
                {% for dojo in dojos %}
                    <div class="m-3 text-center">
                        <a href="/dojo/ninjas/{{dojo.id}}" class="text-warning">{{ dojo.name }}</a>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
    <a href="/ninjas/" class="d-flex justify-content-center m-3 display-6">Add Ninja</a>
</body>
</html>
