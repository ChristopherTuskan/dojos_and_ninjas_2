<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Ninjas At Dojo</title>
</head>
<body>
    <div class="col-3 mx-auto text-center">
        <h1 class="text-primary text-center m-3">{{ dojo.name }} Ninjas</h1>
        <table class="table table-striped">
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Age</th>
                <th>Actions</th>
            </tr>
            {% for ninja in dojo.ninjas %}
            <tr>
                <td>{{ninja.first_name}}</td>
                <td>{{ninja.last_name}}</td>
                <td>{{ninja.age}}</td>
                <td><a href="/ninja/edit/{{dojo.id}}/{{ninja.id}}/">edit</a> | <a href="/ninja/destroy/{{dojo.id}}/{{ninja.id}}">delete</a></td>
            </tr>
            {% endfor %}
        </table>
        <a href="/dojos/" class="display-6 m-3">Home</a>
    </div>
</body>
</html>
